<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scrollable Full-Page App</title>

  <!-- Firebase scripts -->
  <script defer src="/__/firebase/11.6.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.6.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.6.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/11.6.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/11.6.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/11.6.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/11.6.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/11.6.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/11.6.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/11.6.0/firebase-performance-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <!-- HTMX script -->
  <script src="https://unpkg.com/htmx.org"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

  <link href="/style.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Home Button -->
      <a class="navbar-brand" href="#">Home</a>

      <!-- Menu Dropdown -->
      <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" id="menuDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          Menu
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="menuDropdown">
          <li><a class="dropdown-item" hx-get="/mercury.html" hx-target="#content">Mercury</a></li>
          <li><a class="dropdown-item" hx-get="/venus.html" hx-target="#content">Venus</a></li>
          <li><a class="dropdown-item" hx-get="/earth.html" hx-target="#content">Earth</a></li>
          <li><a class="dropdown-item" hx-get="/mars.html" hx-target="#content">Mars</a></li>
          <li><a class="dropdown-item" hx-get="/jupiter.html" hx-target="#content">Jupiter</a></li>
          <li><a class="dropdown-item" hx-get="/saturn.html" hx-target="#content">Saturn</a></li>
          <li><a class="dropdown-item" hx-get="/uranus.html" hx-target="#content">Uranus</a></li>
          <li><a class="dropdown-item" hx-get="/neptune.html" hx-target="#content">Neptune</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    <div id="main-sections">

      <!-- Page 1 -->
      <section class="main-page">
        <div class="main-cont">
          <h1 class="title-txt">Welcome to</h1>
          <div class="wave-container">
            <h1 class="wave-text">
              <span>C</span>
              <span>E</span>
              <span>L</span>
              <span>E</span>
              <span>S</span>
              <span>T</span>
              <span>I</span>
              <span>A</span>
            </h1>
          </div>
        </div>

      </section>

      <!-- Page 2 -->
      <section class="nav-page">
        <h1 class="nav-txt">Navigation</h1>
        <div class="planet-btns">
          <!-- using htmx so need to hide other sections when button is clicked -->
          <button class="planet-btn mercury" hx-get="/mercury.html" hx-target="#content" hx-trigger="click"
            hx-on="htmx:afterRequest: document.getElementById('main-sections').style.display = 'none'; document.getElementById('content').style.display = 'block';"
            </button>
            <button class="planet-btn venus" hx-get="/venus.html" hx-target="#content"></button>
            <button class="planet-btn earth" hx-get="/earth.html" hx-target="#content"></button>
            <button class="planet-btn mars" hx-get="/mars.html" hx-target="#content"></button>
            <button class="planet-btn jupiter" hx-get="/jupiter.html" hx-target="#content"></button>
            <button class="planet-btn saturn" hx-get="/saturn.html" hx-target="#content"></button>
            <button class="planet-btn uranus" hx-get="/uranus.html" hx-target="#content"></button>
            <button class="planet-btn neptune" hx-get="/neptune.html" hx-target="#content"></button>
        </div>

      </section>

      <!-- Page 3 -->
      <section class="iss-page">
        <div class="main-cont">

        </div>
        <h1 class="title-txt">See Where the ISS is Located Currently</h1>
      </section>
    </div>

  </div>
  <div id="content" style="display: none;">
    <button
      onclick="document.getElementById('main-sections').style.display = 'block'; document.getElementById('content').style.display = 'none';">
      Back
    </button>
  </div>
</body>

</html>
